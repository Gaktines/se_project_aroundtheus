<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="George Aktines" />
    <meta name="description" content="A page of discovering the us" />
    <meta name="keywords" content="css, html, javascript" />
    <title>Around the U.S.</title>
    <link rel="icon" href="./images/favicon.ico" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="<%=require('./images/header-logo.svg')%>" alt="Logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
        <div>
          <img
            class="profile__image"
            src="<%=require('./images/jacques-cousteau.svg')%>"
            alt="Logo"
          />
          <button class="profile__image-button" id="profile-image-button"></button>
        </div>
          <div class="profile__grid">
            <h1 class="profile__title" id="profile-title"></h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__about" id="profile-about"></p>
          </div>

          <button
            class="profile__add-button"
            type="button"
            id="profile-add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list" id="card-list"></ul>
        </section>
      </main>
    </div>

    <footer class="footer page__section">
      <p class="footer__copyright">2022 Around the US</p>
    </footer>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-modal-close-button"></button>
        <form class="modal__form" id="profile-modal-form">
          <h2 class="modal__heading">Edit Profile</h2>
          <input
            class="modal__input modal__input_title modal__input_title_card"
            id="profile-modal-title"
            type="text"
            name="name"
            placeholder="Name"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="modal__error" id="profile-modal-title-error"
            >Please fill out this field.</span
          >
          <input
            class="modal__input modal__input_about"
            id="modal-about"
            type="text"
            name="about"
            placeholder="about"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="modal__error" id="modal-about-error"
            >Please fill out this field.</span
          >
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-card-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-card-modal-close-button"></button>
        <form class="modal__form" id="add-card-modal-form">
          <h2 class="modal__heading">New Place</h2>
          <input
            class="modal__input_title modal__input"
            id="add-card-modal-title"
            type="text"
            name="name"
            placeholder="name"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="modal__error" id="add-card-modal-title-error"
            >Please fill out this field.</span
          >
          <input
            class="modal__input_link modal__input"
            id="add-card-link"
            type="url"
            name="link"
            placeholder="Image Link"
            required
          />
          <span class="modal__error" id="add-card-link-error"
            >Please enter a web address.</span
          >
          <button class="modal__button modal__button_add_card">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="image-modal">
      <div class="modal__container modal__container_image">
        <button class="modal__close" id="modal-close-button"></button>
        <img src="#" id="modal-image" class="modal__image" />
        <p class="modal__caption" id="modal-caption"></p>
      </div>
    </div>
    <div class="modal" id="modal-delete">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button modal-delete-close-button"></button>
        <h2 class="modal__heading">Are you sure?</h2>
        <form class="modal__form">
        <button class="modal__button" id="modal-delete-btn">Yes</button>
        </form>
      </div>
    </div>
    l
    <div class="modal" id="modal-profile-image">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button profile-image-close-button"></button>
        <form class="modal__form" id="profile-change-image">
          <h2 class="modal__heading">Change profile picture</h2>
          <input
            class="modal__input"
            id="profile-image-link"
            type="url"
            name="link"
            placeholder="Image Link"
            required
          />
          <span class="modal__error" id="profile-image-link-error"
            >Please enter a link.</span
          >
          <button class="modal__button modal__button_save">Save</button>
        </form>
      </div>
    </div>
    
    <template class="card__template" id="card-template">
      <li class="card" id="card">
        <button
          class="card__delete_button"
          id="card-delete-button"
          type="button"
        ></button>
        <img src="#" alt="#" class="card__image" id="card-image" />
        <div class="card__description">
          <h2 class="card__name" id="card-name"></h2>
          <button
            class="card__button"
            id="card-like-button"
            type="button"
          ></button>
          <span class="card__number"></span>
        </div>
      </li>
    </template>
  </body>
</html>
