<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="George Aktines" />
    <meta name="description" content="A page of discovering the us" />
    <meta name="keywords" content="css, html, javascript" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/favicon.ico" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/header-logo.svg"
          alt="Header Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.svg"
            alt="JCousteau Image"
            class="profile__image"
          />
          <div class="profile__grid">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__subheading" id="profile-subheading">Explorer</p>
          </div>

          <button
            class="profile__add-button"
            type="button"
            id="profile-add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list" id="card-list"></ul>
        </section>
      </main>
    </div>

    <footer class="footer page__section">
      <p class="footer__copyright">2022 Around the US</p>
    </footer>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-modal-close-button"></button>
        <form class="modal__form" id="profile-modal-form">
          <h2 class="modal__heading">Edit Profile</h2>
          <input
            class="modal__input modal__input_title modal__input_title_card"
            id="profile-modal-title"
            type="text"
            name="Title"
            placeholder="Name"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="modal__error" id="profile-modal-title-error"
            >Please fill out this field.</span
          >
          <input
            class="modal__input modal__subheading"
            id="modal-subheading"
            type="text"
            name="Subheading"
            placeholder="Subheading"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="modal__error" id="modal-subheading-error"
            >Please fill out this field.</span
          >
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-card-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-card-modal-close-button"></button>
        <form class="modal__form" id="add-card-modal-form">
          <h2 class="modal__heading">New Place</h2>
          <input
            class="modal__input_title modal__input"
            id="add-card-modal-title"
            type="text"
            name="Title"
            placeholder="Title"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="modal__error" id="add-card-modal-title-error"
            >Please fill out this field.</span
          >
          <input
            class="modal__input_link modal__input"
            id="add-card-link"
            type="url"
            name="link"
            placeholder="Image Link"
            required
          />
          <span class="modal__error" id="add-card-link-error"
            >Please enter a web address.</span
          >
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="image-modal">
      <div class="modal__container modal__container_image">
        <button class="modal__close" id="modal-close-button"></button>
        <img src="#" id="modal-image" class="modal__image" />
        <p class="modal__caption" id="modal-caption"></p>
      </div>
    </div>
    <template class="card__template" id="card-template">
      <li class="card" id="card">
        <button
          class="card__delete_button"
          id="card-delete-button"
          type="button"
        ></button>
        <img src="#" alt="#" class="card__image" id="card-image" />
        <div class="card__description">
          <h2 class="card__title" id="card-title"></h2>
          <button
            class="card__button"
            id="card-like-button"
            type="button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validate.js" defer></script>
  </body>
</html>
