<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="George Aktines" />
    <meta name="description" content="A page of discovering the us" />
    <meta name="keywords" content="css, html, javascript" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/favicon.ico" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/header-logo.svg"
          alt="Header Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.svg"
            alt="JCousteau Image"
            class="profile__image"
          />
          <div class="profile__grid">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__subheading" id="profile-subheading">Explorer</p>
          </div>

          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list" id="card-list"></ul>
        </section>
      </main>
    </div>

    <footer class="footer page__section">
      <p class="footer__copyright">2022 Around the US</p>
    </footer>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <form class="modal__form" id="modal-form">
          <p class="modal__heading">Edit Profile</p>
          <input
            class="modal__title"
            id="modal-title"
            type="text"
            name="Title"
            placeholder="Name"
            required
          />
          <input
            class="modal__subheading"
            id="modal-subheading"
            type="text"
            name="Subheading"
            placeholder="Subheading"
            required
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <template class="card__template" id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" id="card-image" />
        <div class="card__description">
          <h2 class="card__title" id="card-title"></h2>
          <button class="card__button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
