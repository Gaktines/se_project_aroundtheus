<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="George Aktines">
    <meta name="description" content="A page of discovering the us">
    <meta name="keywords" content="css, html, javascript">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    
    </head>
    
    <body class="page">
        <div class="page__content">
          <header class="header page__section">
            
        <img
        src="./images/header-logo.svg"
        alt="Header Logo"
        class="logo"
        />
          </header>
          <main class="content" style="width: 100%">
            <section class="profile page__section">
              <img
            src="./images/jacques-cousteau.svg"
            alt="JCousteau Image"
            class="image"
          />
              <div class="profile__grid">
            
          <h2 class="profile__title">Jacques Cousteau</h2><button class="profile__edit_button"></button>
          <p class="profile__subheading">Explorer</p>
          
          
        </div>
          <button class="profile__add_button"></button>

        </section>
        <section class="cards page__section">
          <ul class="cards__list">
          <li class="card">
            <img
            src="./images/yosemite-valley.svg"
            alt="Yosemite image"
            class="card__image"
           />
            <div class="card__description">
              <p class="card__title">Yosemite Valley</p><button class="card__button"></button>
            </div>
          </li>
          <li class="card">
            <img
            src="./images/lake-louise.svg"
            alt="Lake Louise Image"
            class="card__image"
            />
            <div class="card__description">
              <p class="card__title">Lake Louise</p><button class="card__button"></button>
            </div>
        </li>
          <li class="card">
          
            <img 
            src="./images/bald-mountains.svg"
            alt="Bald Mountains Image"
            class="card__image"
            />
            <div class="card__description">
              <p class="card__title">Bald Mountains</p><button class="card__button"></button>
          </div>
        </li>
          <li class="card">
            <img
            src="./images/latemar.svg"
            alt="Latemar Image"
            class="card__image"
            />
            <div class="card__description">
              <p class="card__title">Latemar</p><button class="card__button"></button>
          </div>
          </li>
          <li class="card">
            <img
            src="./images/vanoise-national-park.svg"
            alt="Vanoise Image"
            class="card__image"
            />
            <div class="card__description">
              <p class="card__title">Vanoise Nationa...</p><button class="card__button"></button>
          </div>
          </li>
          <li class="card">
            <img
            src="./images/lago-di-braies.svg"
            alt="Lago Image"
            class="card__image"
            />
            <div class="card__description">
              <p class="card__title">Lago di Braies</p><button class="card__button"></button>
          </div>
          </li>
        </ul>
        </section>
        </main>
        </div>
          
        <footer class="footer page__section">
          <p class="footer__copyright">2022 Around the US</p>
        </footer>
    </body>
</html>
